<mat-toolbar class="add_form_title">
    <span class="example-spacer">Add Ledger</span>
    <mat-icon mat-dialog-close class="close-mat-icon">cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="Ledger_Form">
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Cash In Hand</mat-label>
        <input formControlName="ledger_cash_in_hand" matInput type="number"  placeholder="Cash In Hand" readonly>
    </mat-form-field> 

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Deposit into Bank</mat-label>
        <input formControlName="ledger_deposit_bank" matInput type="number"  placeholder="Deposit into Bank"  (keyup)="disp_in_bank()">
    </mat-form-field><br>

    <mat-form-field appearance="fill">
        <mat-label>Today Recived</mat-label>
        <input formControlName="ledger_today_Recived" matInput placeholder="Today Recived" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Closing Amount</mat-label>
        <input formControlName="ledger_closing_amount" matInput type="number" readonly>
    </mat-form-field><br>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label> Today Expence</mat-label>
        <input formControlName="ledger_expence" matInput type="number" readonly="">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> Date</mat-label>
        <input type="date" matInput formControlName="ledger_date" (change)="CurDate($event)">
    </mat-form-field><br>

    <mat-form-field appearance="fill" id="description">
        <mat-label>Description</mat-label>
        <textarea formControlName="ledger_description" matInput placeholder="Description"></textarea>
    </mat-form-field>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>

</form>  
<div class="submit">
    <button mat-raised-button color="warn" (click)="ledger_form_reset()">Reset</button>&nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="addBtn()" [disabled]="!this.Ledger_Form.vailid">{{actionBtn}}</button>   

</div>
